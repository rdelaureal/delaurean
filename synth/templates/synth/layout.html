{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DeLaurean Web Synthesizer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen|Press Start 2P">
        <link rel="stylesheet" href="{% static 'synth/styles.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="{% url 'about' %}" id="about">About</a>
            <a class="nav-link" href="{% url 'index' %}" id="synth">Synth</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}">Log In</a>
            {% endif %}
        </nav>
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
